@if (isOpen) {
<main class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
    <section class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-[#0C2858]">Confirmar cancelación</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">
                    ¿Estás seguro que deseas cancelar el fondo {{ fundName }}?
                </p>
            </div>
            <div class="items-center px-4 py-3">
                <button (click)="onConfirm()"
                    class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
                    Sí, cancelar Fondo
                </button>
                <button (click)="onCancel()"
                    class="mt-3 px-4 py-2 bg-gray-100 text-gray-800 text-base font-medium rounded-md w-full shadow-sm transition duration-300 ease-in-out hover:bg-[#2563EB] hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-300">
                    No, mantener Fondo
                </button>
            </div>
        </div>
    </section>
</main>
}
