<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
    @for (fund of funds; track fund.fundId) {
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-[#3B82F6] text-white p-4">
            <h3 class="text-xl font-semibold">{{ fund.name }}</h3>
        </div>
        <div class="p-4">
            <p class="text-[#6B7280] mb-2">Categoría: {{ fund.category }}</p>
            <p class="text-[#374151] font-semibold">
                Monto Mínimo: ${{ fund.minAmount }} COP
            </p>
        </div>
    </div>
    }
</div>
