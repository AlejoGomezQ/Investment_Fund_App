@if (this.activeFunds$.length > 0) {
<main class="container mx-auto py-4">
    <h2 class="text-2xl font-bold mb-4 text-white">Fondos activos</h2>
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (fund of activeFunds$; track $index) {
        <div class="bg-white shadow-md rounded-lg p-4">
            <h3 class="text-lg font-semibold mb-2">{{ fund.fundName }}</h3>
            <p class="text-gray-600 mb-2">
                Monto invertido: {{ fund.amount | currency:'COP':'symbol-narrow':'1.0-0' }} COP
            </p>
            <button (click)="onCancelFund(fund)"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                Cancelar fondo
            </button>
        </div>
        }
    </section>
    <app-confirmation-modal [isOpen]="isModalOpen" [selectedFund]="selectedFund" (confirm)="confirmCancelFund()"
        (cancel)="closeModal()"></app-confirmation-modal>
</main>
}
