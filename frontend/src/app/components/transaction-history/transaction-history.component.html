<main class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-white">Historial de Transacciones</h2>
    <section class="overflow-x-auto rounded-xl">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4 text-left">ID Transacci√≥n</th>
                    <th class="py-2 px-4 text-left">Fondo</th>
                    <th class="py-2 px-4 text-left">Tipo</th>
                    <th class="py-2 px-4 text-left">Monto</th>
                    <th class="py-2 px-4 text-left">Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transaction of transactions$" class="border-b">
                    <td class="py-2 px-4">{{ transaction.transactionId }}</td>
                    <td class="py-2 px-4">{{ transaction.fundId }}</td>
                    <td class="py-2 px-4">{{ transaction.type }}</td>
                    <td class="py-2 px-4">{{ transaction.amount | currency:'COP':'symbol-narrow':'1.0-0' }}</td>
                    <td class="py-2 px-4">{{ transaction.date | date:'medium' }}</td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
